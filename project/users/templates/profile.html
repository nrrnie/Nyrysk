{% extends 'main.html' %}

{% block title %}Profile{% endblock %}

{% block body %}
<br>
    <h1 style="margin: 15px; margin-top: 30px;">Profile</h1>

    <ul>
        <li>ID - {{ user['_id'] }}</li>
        <li>Name - {{ user['name'] }}</li>
        <li>Email - {{ user['email'] }}</li>
        <li>Phone number - {{ user['phone_number'] }}</li>
        <li>Employement - {{ user['employment'] }}</li>
    </ul>

        <form novalidate="" name="form" style="padding-left: 30px;" method="POST">
            <div style="margin: 15px">
                <label class="label-block" for="name-input">Name</label>
                <input id="name-input" style="width: 300px; display: inline-block;">
            </div>

            <div style="margin:15px">
                <label class="label-block" for="email-input">Email</label>
                <input id="email-input" style="width: 300px; display: inline-block;">
            </div>

            <div style="margin:15px">
                <label class="label-block" for="phone-input">Phone</label>
                <input id="phone-input" style="width: 300px; display: inline-block;">
            </div>

            <div class="wrapper primary-green">
                <button  type="button" class="btn btn-primary" size="medium">
                    <span class="text-secondary">Save</span>
                </button>
            </div>    
        </form>

{% endblock %}
